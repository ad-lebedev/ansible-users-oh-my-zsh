---

- name: Install oh-my-zsh
  git: >
    repo=https://github.com/robbyrussell/oh-my-zsh.git
    dest=/home/{{ item.username }}/.oh-my-zsh
    update=yes
  with_items: users
  tags:
    - system
    - oh-my-zsh
    - users

- name: Setting permissions
  file: >
    path=/home/{{ item.username }}/.oh-my-zsh
    owner={{ item.username }}
    group={{ item.group if item.group is defined else (users_group if users_group != false else item.username) }}
    recurse=yes
  with_items: users
  tags:
    - system
    - oh-my-zsh
    - users

- name: Settings default shell
  user: >
    name={{ item.username }}
    shell=/bin/zsh
  with_items: users
  tags:
    - system
    - oh-my-zsh
    - users

- name: Configuring oh-my-zsh
  template: >
    src=home-user-zshrc.j2
    dest=/home/{{ item.username }}/.zshrc
    owner={{ item.username }}
    group={{ item.group if item.group is defined else (users_group if users_group != false else item.username) }}
    backup=yes
    mode=0644
  with_items: users
  tags:
    - system
    - oh-my-zsh
    - users
